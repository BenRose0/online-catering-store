<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
{% if user.is_authenticated %}
  <p>Hello, {{ user.username }}! <a href="{% url 'accounts:logout' %}">Logout</a></p>
  <p><a href="{% url 'accounts:delete_account' %}">Delete account</a></p>
{% else %}
  <p>You are not logged in. <a href="{% url 'accounts:login' %}">Login</a> | <a href="{% url 'accounts:register' %}">Register</a></p>
{% endif %}
</body>
</html>
